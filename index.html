<!DOCTYPE html>
<html lang="fr" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Quentin Grelier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --bg-dark: #0a0a0f;
            --bg-card: rgba(255, 255, 255, 0.05);
            --text-primary: #ffffff;
            --text-secondary: #b0b3c1;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        [data-theme="light"] {
            --bg-dark: #f8fafc;
            --bg-card: rgba(0, 0, 0, 0.05);
            --text-primary: #1a202c;
            --text-secondary: #4a5568;
            --border-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            overflow-x: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body.theme-transition {
            transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body.loaded {
            animation: pageLoaded 1s ease-out;
        }

        @keyframes pageLoaded {
            from { opacity: 0.8; }
            to { opacity: 1; }
        }

        .container {
            min-height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* Background Animation */
        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
            transition: all 0.3s ease;
            filter: blur(1px);
        }

        .shape:nth-child(1) {
            width: 300px;
            height: 300px;
            background: var(--primary-gradient);
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 200px;
            height: 200px;
            background: var(--secondary-gradient);
            top: 20%;
            right: -100px;
            animation-delay: -5s;
        }

        .shape:nth-child(3) {
            width: 400px;
            height: 400px;
            background: var(--accent-gradient);
            bottom: -200px;
            left: 30%;
            animation-delay: -10s;
        }

        .shape:nth-child(4) {
            width: 150px;
            height: 150px;
            background: var(--primary-gradient);
            top: 60%;
            right: 20%;
            animation-delay: -15s;
        }

        .shape:nth-child(5) {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            top: 40%;
            left: 10%;
            animation-delay: -8s;
        }

        .shape:nth-child(6) {
            width: 180px;
            height: 180px;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            bottom: 30%;
            right: 10%;
            animation-delay: -12s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg) scale(1);
                opacity: 0.1;
            }
            33% {
                transform: translateY(-30px) rotate(120deg) scale(1.1);
                opacity: 0.15;
            }
            66% {
                transform: translateY(20px) rotate(240deg) scale(0.9);
                opacity: 0.08;
            }
        }

        /* Navigation */
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem;
            position: relative;
            z-index: 100;
        }

        .nav-logo-wrapper {
            position: relative;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            background: var(--primary-gradient);
            border-radius: 16px;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-logo:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.4);
        }

        .menu-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 0.5rem;
            min-width: 200px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 1000;
            margin-top: 0.5rem;
        }

        .nav-logo-wrapper:hover .menu-dropdown,
        .menu-dropdown:hover {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .menu-item {
            display: block;
            padding: 0.75rem 1rem;
            color: var(--text-primary);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .menu-item:hover {
            background: var(--primary-gradient);
            color: white;
            transform: translateX(4px);
        }

        .nav-controls {
            display: flex;
            gap: 1rem;
        }

        .theme-toggle, .lang-toggle {
            padding: 0.75rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }

        .theme-toggle:hover, .lang-toggle:hover {
            background: var(--primary-gradient);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .theme-toggle.theme-animation {
            animation: themeChange 0.7s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .lang-toggle.lang-animation {
            animation: langChange 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes themeChange {
            0% { transform: translateY(-2px) scale(1); }
            25% { transform: translateY(-2px) scale(1.1) rotateY(180deg); }
            50% { transform: translateY(-2px) scale(1.2) rotateY(360deg); }
            75% { transform: translateY(-2px) scale(1.1) rotateY(540deg); }
            100% { transform: translateY(-2px) scale(1) rotateY(720deg); }
        }

        @keyframes langChange {
            0% { transform: scale(1); }
            50% { transform: scale(1.2) rotateX(180deg); }
            100% { transform: scale(1) rotateX(360deg); }
        }

        /* Animation pour les √©l√©ments avec changement de langue */
        [data-fr], [data-en] {
            transition: all 0.3s ease;
        }

        [data-fr].lang-animation, [data-en].lang-animation {
            animation: textChange 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes textChange {
            0% { opacity: 1; transform: translateY(0); }
            50% { opacity: 0; transform: translateY(-10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Main Content */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            animation: fadeInUp 1s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .greeting {
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            animation: fadeInUp 1s ease 0.2s both;
        }

        .name {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1.5rem;
            line-height: 1.1;
            animation: fadeInUp 1s ease 0.4s both;
        }

        .subtitle {
            font-size: 1.3rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin-bottom: 3rem;
            line-height: 1.6;
            animation: fadeInUp 1s ease 0.6s both;
        }

        /* Navigation Links */
        .nav-links {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            max-width: 1000px;
            width: 100%;
            animation: fadeInUp 1s ease 0.8s both;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.5rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--primary-gradient);
            transition: left 0.5s ease;
            z-index: -1;
        }

        .nav-link:hover::before {
            left: 0;
        }

        .nav-link:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.2);
            color: white;
            border-color: transparent;
        }

        .nav-link svg {
            transition: transform 0.3s ease;
        }

        .nav-link:hover svg {
            transform: scale(1.1);
        }

        .nav-link span {
            font-weight: 600;
            font-size: 1.1rem;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .nav-links {
                grid-template-columns: repeat(2, 1fr);
                max-width: 600px;
            }
        }

        @media (max-width: 768px) {
            .nav-container {
                padding: 1rem;
            }

            .nav-controls {
                gap: 0.5rem;
            }

            .theme-toggle, .lang-toggle {
                padding: 0.5rem 0.75rem;
                font-size: 0.9rem;
            }

            .content {
                padding: 1rem;
            }

            .nav-links {
                grid-template-columns: 1fr;
                gap: 1rem;
                max-width: 400px;
            }

            .nav-link {
                padding: 1.25rem;
            }

            .subtitle {
                font-size: 1.1rem;
            }

            .menu-dropdown {
                min-width: 180px;
            }
        }

        @media (max-width: 480px) {
            .nav-logo {
                width: 50px;
                height: 50px;
                font-size: 1.3rem;
            }

            .greeting {
                font-size: 1rem;
            }

            .subtitle {
                font-size: 1rem;
            }
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Focus styles for accessibility */
        .nav-link:focus,
        .theme-toggle:focus,
        .lang-toggle:focus,
        .nav-logo:focus {
            outline: 2px solid #667eea;
            outline-offset: 2px;
        }
    </style>
</head>

<script>
    // Animation pour les √©l√©ments au chargement de la page
    document.addEventListener('DOMContentLoaded', function() {
        console.log("DOM fully loaded");

        // Ajouter la classe 'loaded' au body pour d√©clencher les animations
        setTimeout(() => {
            document.body.classList.add('loaded');
        }, 300);

        // Charger les pr√©f√©rences sauvegard√©es
        loadSavedPreferences();

        // Configurer les gestionnaires d'√©v√©nements
        setupEventHandlers();

        // D√©marrer les animations de fond
        setupBackgroundAnimations();

        // Configurer l'observer pour les √©l√©ments anim√©s
        setupIntersectionObserver();
    });

    // Charger les pr√©f√©rences sauvegard√©es
    function loadSavedPreferences() {
        // Charger le th√®me
        const savedTheme = localStorage.getItem('theme') || 'dark';
        const html = document.documentElement;
        const themeToggle = document.getElementById('theme-toggle');

        html.setAttribute('data-theme', savedTheme);
        themeToggle.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

        // Charger la langue
        const savedLang = localStorage.getItem('language') || 'fr';
        const langToggle = document.getElementById('lang-toggle');

        if (savedLang !== 'fr') {
            langToggle.textContent = savedLang.toUpperCase();
            html.setAttribute('lang', savedLang);
            changeLanguage(savedLang);
        }
    }

    // Configuration des gestionnaires d'√©v√©nements
    function setupEventHandlers() {
        // Bouton de th√®me
        const themeToggle = document.getElementById('theme-toggle');
        if (themeToggle) {
            themeToggle.addEventListener('click', function(e) {
                e.preventDefault();

                // Animation du bouton
                this.classList.remove('theme-animation');
                void this.offsetWidth; // Force reflow
                this.classList.add('theme-animation');

                // Transition du body
                document.body.classList.add('theme-transition');

                const html = document.documentElement;
                const currentTheme = html.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

                html.setAttribute('data-theme', newTheme);
                this.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
                localStorage.setItem('theme', newTheme);

                // Nettoyer les classes apr√®s l'animation
                setTimeout(() => {
                    this.classList.remove('theme-animation');
                    document.body.classList.remove('theme-transition');
                }, 700);
            });
        }

        // Bouton de langue
        const langToggle = document.getElementById('lang-toggle');
        if (langToggle) {
            langToggle.addEventListener('click', function(e) {
                e.preventDefault();

                // Animation du bouton
                this.classList.remove('lang-animation');
                void this.offsetWidth;
                this.classList.add('lang-animation');

                // Animer tous les √©l√©ments qui vont changer
                const elementsToAnimate = document.querySelectorAll('[data-en], [data-fr]');
                elementsToAnimate.forEach(el => {
                    el.classList.remove('lang-animation');
                    void el.offsetWidth;
                    el.classList.add('lang-animation');
                });

                const currentLang = this.textContent.toLowerCase();
                const newLang = currentLang === 'fr' ? 'en' : 'fr';

                this.textContent = newLang.toUpperCase();
                changeLanguage(newLang);
                localStorage.setItem('language', newLang);

                // Nettoyer les animations
                setTimeout(() => {
                    this.classList.remove('lang-animation');
                    elementsToAnimate.forEach(el => {
                        el.classList.remove('lang-animation');
                    });
                }, 500);
            });
        }
    }

    // Changer la langue
    function changeLanguage(lang) {
        const html = document.documentElement;
        html.setAttribute('lang', lang);

        document.querySelectorAll(`[data-${lang}]`).forEach(element => {
            const newText = element.getAttribute(`data-${lang}`);

            if (element.tagName === 'A' || element.tagName === 'BUTTON') {
                const span = element.querySelector('span');
                if (span) {
                    span.textContent = newText;
                } else {
                    element.textContent = newText;
                }
            } else {
                element.textContent = newText;
            }
        });
    }

    // Animations de fond avanc√©es
    function setupBackgroundAnimations() {
        const shapes = document.querySelectorAll('.shape');

        // Animation au mouvement de la souris
        document.addEventListener('mousemove', function(e) {
            const x = (e.clientX / window.innerWidth) - 0.5;
            const y = (e.clientY / window.innerHeight) - 0.5;

            shapes.forEach((shape, index) => {
                const speed = (index + 1) * 0.02;
                const moveX = x * 50 * speed;
                const moveY = y * 50 * speed;

                shape.style.transform = `translate(${moveX}px, ${moveY}px) rotate(${index * 60}deg)`;
                shape.style.opacity = 0.1 + Math.abs(x + y) * 0.1;
            });
        });

        // Animation au scroll avec parallax
        let ticking = false;

        function updateShapesOnScroll() {
            const scrollY = window.scrollY;

            shapes.forEach((shape, index) => {
                const speed = (index + 1) * 0.1;
                const rotation = scrollY * 0.1;
                shape.style.transform += ` translateY(${scrollY * speed}px) rotate(${rotation}deg)`;
            });

            ticking = false;
        }

        window.addEventListener('scroll', function() {
            if (!ticking) {
                requestAnimationFrame(updateShapesOnScroll);
                ticking = true;
            }
        });

        // Animation p√©riodique des formes
        setInterval(() => {
            shapes.forEach((shape, index) => {
                const randomScale = 0.8 + Math.random() * 0.4;
                const randomOpacity = 0.05 + Math.random() * 0.1;

                shape.style.transition = 'transform 2s ease, opacity 2s ease';
                shape.style.transform += ` scale(${randomScale})`;
                shape.style.opacity = randomOpacity;
            });

            setTimeout(() => {
                shapes.forEach(shape => {
                    shape.style.transition = 'transform 2s ease, opacity 2s ease';
                    shape.style.transform = shape.style.transform.replace(/scale\([^)]*\)/g, 'scale(1)');
                    shape.style.opacity = '0.1';
                });
            }, 2000);
        }, 8000);
    }

    // Observer pour les animations au scroll
    function setupIntersectionObserver() {
        const animateElements = document.querySelectorAll('.nav-link, .name, .subtitle');

        if (animateElements.length > 0) {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.animation = 'fadeInUp 0.8s ease forwards';
                        observer.unobserve(entry.target);
                    }
                });
            }, {
                root: null,
                rootMargin: '0px',
                threshold: 0.1
            });

            animateElements.forEach(el => {
                observer.observe(el);
            });
        }
    }

    // Smooth scroll pour les liens d'ancrage
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
                target.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        });
    });

    // D√©tection de d√©filement pour la navigation
    let lastScrollTop = 0;
    window.addEventListener('scroll', function() {
        const nav = document.querySelector('.nav-container');
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;

        if (scrollTop > 50) {
            nav.style.background = 'rgba(10, 10, 15, 0.9)';
            nav.style.backdropFilter = 'blur(20px)';
            nav.style.borderBottom = '1px solid rgba(255, 255, 255, 0.1)';
        } else {
            nav.style.background = 'transparent';
            nav.style.backdropFilter = 'none';
            nav.style.borderBottom = 'none';
        }

        lastScrollTop = scrollTop;
    });

    // Animation d'entr√©e √©chelonn√©e
    function staggeredAnimation() {
        const elements = document.querySelectorAll('.greeting, .name, .subtitle, .nav-link');

        elements.forEach((element, index) => {
            element.style.animationDelay = `${index * 0.2}s`;
            element.style.animation = 'fadeInUp 0.8s ease forwards';
        });
    }

    // D√©marrer l'animation √©chelonn√©e apr√®s le chargement
    setTimeout(staggeredAnimation, 500);

    // Effets visuels avanc√©s pour les nav-links
    document.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-8px) scale(1.02)';
            this.style.boxShadow = '0 20px 60px rgba(102, 126, 234, 0.3)';
        });

        link.addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(-4px) scale(1)';
            this.style.boxShadow = '0 12px 40px rgba(102, 126, 234, 0.2)';
        });
    });

    console.log("Portfolio avanc√© initialis√© avec succ√®s !");
</script>
